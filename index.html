
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hlyupik Coins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Hlyupik Coins</h1>
        <p>Ваши Хлюпики: <span id="coin-count">0</span></p>
        <button id="click-button"></button>
        
        <h2>Магазин скинов</h2>
        <div class="shop-item" data-type="skin" data-skin="skin1">
            <img src="https://avatanplus.com/files/resources/original/58ee47571b77e15b62c6ac49.png" alt="Скин 1">
            Купить асекса (100 Хлюпиков)
        </div>
        <div class="shop-item" data-type="skin" data-skin="skin2">
            <img src="https://i.pinimg.com/originals/a7/05/62/a7056242ebcc48c77648886ca978d12e.png" alt="Скин 2">
            Купить Скин кеши (250 Хлюпиков)
        </div>
        <div class="shop-item" data-type="skin" data-skin="skin3">
            <img src="https://obolon.ua/img/products/14942.png" alt="Скин 3">
            Купить Скин Живчика (500 Хлюпиков)
        </div>

        <h2>Магазин Множителей</h2>
        <div class="shop-item" data-type="upgrade" data-multiplier="2">
            <img src="https://png.pngtree.com/png-clipart/20240208/original/pngtree-x2-3d-choice-photo-png-image_14262939.png" alt="x2">
            Купить x2 (150 Хлюпиков)
        </div>
        <div class="shop-item" data-type="upgrade" data-multiplier="3">
            <img src="https://png.pngtree.com/png-clipart/20231017/original/pngtree-x3-3d-earn-photo-png-image_13336528.png" alt="x3">
            Купить x3 (500 Хлюпиков)
        </div>
        <div class="shop-item" data-type="upgrade" data-multiplier="4">
            <img src="https://png.pngtree.com/png-vector/20240104/ourmid/pngtree-x4-3d-reward-png-image_11109009.png" alt="x4">
            Купить x4 (1000 Хлюпиков)
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
